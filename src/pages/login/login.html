<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <button (click)="login()" ion-button color="primary">Login</button>
    
  </ion-list>

  <h3>Book list</h3>

  <div *ngFor="let book of listBooks">
    <p>{{ book.id }}</p>
    <p>{{ book.bookId }}</p>
    <p>{{ book.title }}</p>
    <p>{{ book.description }}</p>
    <p>{{ book.authors }}</p>
    <p>{{ book.thumbnail }}</p>
    <p>{{ book.category_id }}</p>
  </div>

</ion-content>
