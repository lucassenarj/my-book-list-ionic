<ion-slides slidesPerView="3">
  <ion-slide *ngFor="let book of listBooks">
    <ion-item (click)="bookDetails(book.id)">
      <img [src]="book.volumeInfo.imageLinks.thumbnail">
    </ion-item>
  </ion-slide>
</ion-slides>
